<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HereSay</title>
		<link rel="shortcut icon" href="site/images/favicon.ico" type="image/x-icon">
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="site/css/main.css">
		<script src="site/libs/underscore-min.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="site/js/map.js"></script>
		<script src="site/js/utility.js"></script>
		<script src="site/js/buttons.js"></script>
		<!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.2.0/split.min.js"></script> -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcIb1KF-PhD_-R1NkUiuWpMhftyrJlQck&libraries=geometry"></script>
		<script src="site/js/index.js"></script>

	</head>
	<body>

		<div id="wrapper">
			<div id="header">
				<div id="title">
					HereSay
				</div>
				<div id="filters">
					<div id="dateFilter">
						<select id="selectDate">
							<option value="0" selected="selected">Date</option>
						</select>
					</div>
					<div id="typeFilter">
						<select id="selectType">
							<option value="0" selected="selected">Type</option>
							<option value="1">Theater</option>
							<option value="2">Art</option>
							<option value="3">Food & Drink</option>
							<option value="4">Comedy</option>
							<option value="5">Music</option>
							<option value="6">Festivals</option>
							<option value="7">Sports</option>
							<option value="8">Dance</option>
							<option value="9">Family</option>
							<option value="10">Film & TV</option>
							<option value="11">Educational</option>
							<option value="12">Outdoors</option>
							<option value="13">Museum</option>
							<option value="14">Health</option>
							<option value="15">Holidays</option>
							<option value="16">Miscellaneous</option>
						</select>
					</div>
				</div>
			</div>
		
			<div class="arrow-up"></div>
			<div class="messagepop pop">
				<!-- <h4 id="popName"></h4> -->
				<p id="popName"></p>
				<p id="popDateType"></p>
				<p>
					<a class="close" href="/">X</a>
				</p>
				<!-- share button goes here -->
				<!-- <input type="submit" value="Send Message" name="commit" id="message_submit"/>-->
			</div>
			<div id="map_canvas"></div>
			<!-- <div id="gutter"></div> -->
			<div id="sidebar">
				<ul></ul>
			</div>
		</div
	</body>
</html>

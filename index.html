<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HereSay Proto</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">

	</head>
	<body>

		<div id="menu">
			<h2 id='title'>HereSay</h2>
		</div>

		<br>
		<div id="wrapper">
			<div id="sidePanel">
				<ul></ul>
			</div>
			<!--<div id="google_map">-->
			<div id="mapContainer"></div>
			<!--</div>-->
		</div>

		<!-- <div class="buttons">
		<button id="hideMap" type="button">
		Hide/Show map
		</button>
		</div>

		<div class="buttons">
		<button id="hideLists" type="button">
		Hide/Show lists
		</button>
		</div> -->

		<div id="typeFilter" class="buttons">
			<select id="selectType">
				<option value="0" selected="selected">Select an event type</option>
				<!-- <option value="1">Show all</option> -->
				<option value="2">Art</option>
				<option value="3">Food & Drink</option>
				<option value="4">Comedy</option>
				<option value="5">Music</option>
				<option value="6">Festivals</option>
				<option value="7">Sports</option>
				<option value="8">Dance</option>
				<option value="9">Family</option>
				<option value="10">Film & TV</option>
				<option value="11">Educational</option>
				<option value="12">Outdoors</option>
				<!-- <option value="13">Nature</option> -->
				<option value="14">Health</option>
				<option value="15">Holidays</option>
				<option value="16">Miscellaneous</option>
			</select>
		</div>

		<div id="dateFilter" class="buttons">
			<select id="selectDate">
				<option value="0" selected="selected">Select a date</option>
				<!-- <option value="1">Show all</option> -->
			</select>
		</div>
		<!-- <br><br><br> -->

		<div id="show-data" class="containers" style="display:none"></div>
		<div style="float: right;" id="user-data" class="containers" style="display:none">
			<div id="user-data-welcome">
				<i>Click on an event to the
				<br>
				left to add it to your list</i>
			</div>
		</div>

		<script src="js/map.js"></script>
		<script src="js/utility.js"></script>
		<script src="js/sorting.js"></script>
		<script src="js/buttons.js"></script>
		<script src="js/index.js"></script>
